name: Deploy to VDS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: deploy

    steps:
      - name: Deploy to VDS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USERNAME }}
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            cd /opt/musicclub
            cd source && git fetch && git reset --hard origin/master && git clean -fdx && cd -
            docker compose -f docker-compose.yml up -d --build
